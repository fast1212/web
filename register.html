<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绿色环保-注册</title>
<link href="ico/cycle.ico" rel="shortcut icon">
<link href="css/register.css" rel="stylesheet">
</head>
<body>
<!--********* Whole *********-->
<div class="wrapper">
<!--********* 头部 *********-->
  <div class="top">
	<div id="logo">
		<a href="index.html" target="_blank"><img src="images/logo.jpg"></a>
    </div>
    <div class="nav">
		<a href="index.html" target="_blank">首页</a>
		<a href="#" target="_blank">关于</a>
		<a href="#" target="_blank">联系</a>
		<a href="#" target="_blank">博客</a>
		<a href="main.html" target="_blank">查看详细</a>
    </div>
  </div>
<!--******* END ********-->

<!--********* 中部 *********-->
  <div class="middle">
	<span id="title">绿色环保用户注册</span>
	<div class="vd">
	<video src="movies/video1.mp4" controls autoplay loop > 
    </video>
	</div>
	<div id="register_bg">

    </div>
    <div id="form">
        <form action="main.html" method="post" enctype="multipart/form-data">
            <span>姓名：</span><input type="text" name="name" placeholder="请输入姓名" autofocus><br>
            <span>性别：</span><strong>男</strong><input type="radio" name="male" checked>
                              <strong>女</strong><input type="radio" name="male"> <br>
            <span>年龄：</span><input type="number" min="0" max="100"><br>
            <span>出生日期：</span><input type="date" name="datebirth"><br>
            <span>照片上传：</span><input type="file" name="pic"><br>
            <span>邮箱：</span><input type="email" name="email" placeholder="请输入邮箱" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"><br>
            <span>手机号：</span><input type="tel" name="phone_num" placeholder="请输入手机号" pattern="^\d{11}$"><br>
            <span>身份证：</span><input type="text" name="ID" placeholder="请输入身份证号" pattern="^\d{15}|\d{18}$"><br>
            <span>所在城市：</span>
                <select name="city">    
                    <option>J 济南</option>
                    <option>B 滨州</option>
                    <option>D 东营</option>
                    <option>D 德州</option>
                    <option>H 菏泽</option>
                    <option>J 济宁</option>
                    <option>L 莱芜</option>
                    <option>L 临沂</option>
                    <option>L 聊城</option>
                    <option selected>Q 青岛</option>
                    <option>R 日照</option>
                    <option>T 泰安</option>
                    <option>W 潍坊</option>
                    <option>W 威海</option>
                    <option>Y 烟台</option>
                    <option>Z 淄博</option>
                    <option>Z 枣庄</option>
                </select>
            <br>
            <span id="comment">备注：<br></span><textarea cols="30" rows="10" placeholder="写点什么吧..."></textarea><br>
                <input type="submit" value="注册">
        </form>
    </div>
  </div>
<!--******* END ********-->

<!--********* 底部 *********-->
  <div class="footer">
	<p>
    2016级计算机应用D01班逄增宝的期末大作业
    </p>
  </div>
<!--******* END ********-->
</div>
<!--********* END *********-->
</body>
</html>
